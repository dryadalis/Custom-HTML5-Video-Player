<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Video Player</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://use.fontawesome.com/2374ec542f.js"></script>
    </head>
    <body>
        <div class="player">
            <video class="player_video viewer" src="http://vjs.zencdn.net/v/oceans.mp4"></video>

            <div class="player-control">
                <div class="progress">
                    <div class="progress_filled"></div>
                </div>
                <button class="player_button toggle" title="Toggle Play"><i class="fa fa-play" aria-hidden="true"></i></button>
                <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="0.5" title="Volume">
                <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1" title="Skip">
                <button data-skip="-10" class="player_button"><i class="fa fa-backward" aria-hidden="true"></i> 10s </button>
                <button data-skip="25" class="player_button"><i class="fa fa-forward" aria-hidden="true"></i> 25s </button>
                <button class="fullscreenButton player_button" title="Fullscreen"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
